<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="utf-8">
		<title>D3 Page Template</title>
		<script type="text/javascript" src="../irelandjj.github.io/d3/d3.js"></script>
		<style type="text/css">
			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;
				background-color: teal;
				margin-right: 2px;
			}
		</style>
  </head>
  <body>
		<script type="text/javascript">
		
		var dataset = [ ];
		
		//Width and height
		var w = 800;
		var h = 100;
		
		for (var i = 0; i < 25; i++) { //Loop 25 times
			var newNumber = Math.random() * 30; //New random number (0-30)
			dataset.push(newNumber); //Add new number to array
			}
			
		 d3.select("body").selectAll("div")
			.data(dataset)
			.enter()
			.append("div")
			.attr("class", "bar")
			.style("height", function(d) {
					var barheight = d * 5;
					return barheight + "px";
		            });
					
		var svg = d3.select("body")
			.append("svg")
			.attr("width", w)
			.attr("height", h);
			
		var circles = svg.selectAll("circle")
			.data(dataset)
			.enter()
			.append("circle");
			
		circles.attr("cx", function(d, i) {
				return (i * 25) + 25;
			})
		    .attr("cy", h/2)
		    .attr("r", function(d) {
				return d/2;
		    })
		    .attr("fill", "yellow")
			.attr("stroke", "orange")
			.attr("stroke-width", function(d) {
				return d/5;
			});

		</script>
  </body>
</html>
